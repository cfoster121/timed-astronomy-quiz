<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./stylesheet.css">

    <title>Timed Coding Quiz</title>
</head>

<header>
    <h1>Coding Quiz</h1>
</header>

<p style="display: none" id="timer"></p>
<p id="correct"></p>
<div class="form" id="quiz">
    <button id="start">Start</button>

    <form>
        <div id="scores">
            <label for="initials">Your Initials</label>
            <input type="text" id="initials" name="initials">
        </div>
        <div class="form">
            <input type="submit" id="goBtn" value="Go">
        </div>
    </form>

    <div>
        <ul>
            High Scores 
            <li id="li1"></li>
            <li id="li2"></li>
            <li id="li3"></li>
        </ul>
    </div>
</div>

<body>
    <script src=script.js></script>
</body>

</html>
